<!doctype html>
<html lang="en">
  <head>       
    <title>JS Calculator by Andrew Masih</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <script src = "index.js">  </script>
  </head>
  <body>

    <div class="container-fluid my-5"> 
       
        <div class= "row text-center">
            <div class= "col-10">  
                <div id="display" class="bg-info text-white my-3 py-5"> 0 </div>   
            </div>   
            <div class= "col-2">  
                <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5"> 0 </div>                              
            </div>    
        </div> 

        <div class= "row text-center">
            <div class= "col-4">
                <button id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</button>                 
                <button id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</button>
                <button id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</button>
                <button id="equals" class="btn btn-block btn-primary" onclick="updateDisplay('equals')">=</button>                  
            </div>              
            <div class= "col-4"> 
                <button id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</button>                 
                <button id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</button>
                <button id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</button>
                <button id="clear" class="btn btn-block btn-warning" onclick="clearDisplay()">clear</button>                
            </div>    
            <div class= "col-4">  
                <button id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</button>                
                <button id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</button>
                <button id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</button>
                <button id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</button>
            </div>    
        </div>

        <div class= "row text-center pt-3">
            <div class= "col"> 
                <button id="add" class="btn btn-block btn-secondary" onclick="updateDisplay('add')">+</button>                              
            </div>             
            <div class= "col">                  
                <button id="subtract" class="btn btn-block btn-secondary" onclick="updateDisplay('subtract')">-</button>
            </div>
            <div class= "col">    
                <button id="multiply" class="btn btn-block btn-secondary" onclick="updateDisplay('multiply')">*</button>
            </div>    
            <div class= "col">    
                <button id="divide" class="btn btn-block btn-secondary" onclick="updateDisplay('divide')">/</button> 
            </div>        
            <div class= "col">               
                <button id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</button>                
            </div> 
            <div class= "col">               
                <button id="negative-value" class="btn btn-block btn-secondary" onclick="updateDisplay('negative-value')">+/-</button>                
            </div>    
        </div> 
        <div class="row mt-5">
            <div class = "col">    
                <div class = "float-right">            
                    <h5> 
                        <a href="https://github.com/Andrewmasih" target ="_blank"> Javascript Calculator </a>  
                    </h5>
                </div>        
            </div>
        </div>      
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     
  </body>
</html>
